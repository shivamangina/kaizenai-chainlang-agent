<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaisen.ai</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="p-6 rounded-lg shadow-lg w-96 flex flex-col popup-container">
        <div class="flex items-center text-center mb-4">
            <img src="icons/icon48_1.png" alt="Logo" class="w-8 h-8 mr-2">
            <h2 class="text-xl font-semibold text-center mb-2">Kaisen.ai</h2>
        </div>
        <div id="chatHistory" class="flex-1 overflow-y-auto"></div>
        <div class="flex items-center mt-4">
            <input id="messageInput" type="text" placeholder="Type your message..." class="flex-grow border border-gray-300 rounded-md p-2 mr-2">
            <button id="sendMessageButton" class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-md">Send
                <span class="ml-2">
                    <svg class="w-4 h-4 transform rotate-45 -mt-px" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 19l9 2-9-18-9 18zm0 0v-8"></path>
                    </svg>
                </span>

            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
